<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta item="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List w/ Angular</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body ng-app="todoApp" ng-controller="TodoListController as todoList">
    <div id="main">
        <div id="text">
        	<h1>To-Do List</h1>
            <span>{{todoList.remaining()}} of {{todoList.todos.length}} tasks remaining </span>
            <ul class="unstyled">
                <li ng-repeat="todo in todoList.todos | filter: todoSearch" >
                    <label class="checkbox" />
                    <input type="checkbox" ng-model="todo.done" />
                    <span class="done-{{todo.done}}"> {{todo.text}}</span>
                    </label>
                </li>
            </ul>
            <form ng-submit="todoList.addTodo()">
                <input class ="newItem" type="text" ng-model="todoSearch" placeholder="Search List" />
                <input type="text" ng-model="todoList.todoText" placeholder="Add new todo item" class="newItem" />
                <input class="button newItem" type="submit" value="add" />
            </form>
            <a href="" ng-click="todoList.delete()" class="linkStyle">Delete</a>
        </div>
    </div>
</body>

</html>
